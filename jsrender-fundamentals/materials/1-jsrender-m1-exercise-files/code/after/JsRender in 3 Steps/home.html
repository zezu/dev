        <link href="styles.css" rel="stylesheet" type="text/css" />

                model: {
                    name: "814ce",
                    brand: "Taylor"
                }
            },
            {
                modelId: 4,
                pricing: { salePrice: 5899.00 },
                gallery: { mainPhoto: "http://johnpapa.net/files/downloads/images/Taylor/314ce.jpg" },

</body>
</html>
